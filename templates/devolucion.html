<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>postventa</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='devolucion.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
</head>

<body>
  {% include "header.html" %}
  <div class="container-fluid row d-flex justify-content-center p-0 cont-div"
  style="height: 100% !important; width: 90%;">
    <div class="card mt-5" style="width: 18rem; height: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Id: {{ boleta.id }}</h5>
          <p class="card-text">Fecha: {{ boleta.fecha }}</p>
          <p class="card-text">Nombre Comprador: {{ boleta.nombre_comprador }}</p>
          <p class="card-text">RUT Comprador: {{ boleta.rut_comprador }}</p>
        </div>
        <div class="row" id="text-container">
          <h4 style="font-size: large; margin-left: 0%; margin-bottom: 1%;">¿Estas seguro de realizar la devolución?</h4>
        </div>

        <div class="row" id="btn-container">
          <div class="col">
            <a type="button" class="btn btn-option" href='/b_boleta'>Cancelar</a>
            <a type="button" class="btn btn-option">Confirmar</a>
          </div>
        </div>
    </div>    
  </div>

  {% include 'footer.html' %}
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
