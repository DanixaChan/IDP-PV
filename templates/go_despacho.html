<!-- go_despacho.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden de Despacho</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='go_despacho.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include "header.html" %}
    <div class="container-fluid">
        <h1>Orden de Despacho</h1>
        <div class="despacho-container">
            <ul>
                {% for orden in datos %}
                    <li>{{ orden }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>


    {% include "footer.html" %}
    <script src="{{ url_for('static', filename='scripts/go_despacho.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
